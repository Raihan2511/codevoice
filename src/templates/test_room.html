<!DOCTYPE html>
<html>

<head>
    <title>CodeVoice Debugger</title>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #222;
            color: #fff;
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background: #00d1b2;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #ffd700;
        }

        /* Make the audio player big and visible */
        audio {
            display: block;
            margin-top: 20px;
            width: 100%;
            height: 50px;
        }
    </style>
</head>

<body>
    <h2>ðŸŽ§ CodeVoice Audio Debugger</h2>
    <p>1. Paste your Token.</p>
    <p>2. Click Connect.</p>
    <p>3. <b>Watch below</b> for an Audio Player to appear.</p>

    <input type="text" id="tokenInput" placeholder="Paste Token from Terminal Here">
    <button onclick="connectToRoom()">Connect</button>

    <div id="status">Status: Disconnected</div>
    <div id="audio-container"></div>

    <script>
        const LIVEKIT_URL = "ws://localhost:7880";

        async function connectToRoom() {
            const token = document.getElementById('tokenInput').value;
            const statusEl = document.getElementById('status');
            const audioContainer = document.getElementById('audio-container');

            if (!token) { alert("Need a token!"); return; }

            statusEl.innerText = "Status: Connecting...";

            try {
                const room = new LivekitClient.Room();

                // EVENT: When the Bot's audio arrives
                room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
                    // --- FIX IS HERE: We use the string 'audio' directly ---
                    if (track.kind === 'audio') {
                        statusEl.innerText = "Status: ðŸŸ¢ AUDIO TRACK RECEIVED!";

                        const element = track.attach();
                        element.controls = true;
                        audioContainer.appendChild(element);

                        // Try to auto-play
                        element.play().catch(e => {
                            statusEl.innerText += " (Autoplay blocked - CLICK PLAY MANUALLY!)";
                        });
                    }
                });

                await room.connect(LIVEKIT_URL, token);
                statusEl.innerText = "Status: Connected. Waiting for bot...";

                // Turn on your mic so the bot knows you are real
                await room.localParticipant.enableCameraAndMicrophone(false, true);

            } catch (error) {
                console.error(error);
                statusEl.innerText = "Error: " + error.message;
            }
        }
    </script>
</body>

</html>
