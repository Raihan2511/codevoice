version: '3.8'

services:
  # --- 1. THE DATABASE (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: codevoice_db
    volumes:
      # This ensures your data survives even if you stop the container
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=codevoice
      - POSTGRES_USER=codevoice_user
      - POSTGRES_PASSWORD=secret_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codevoice_user -d codevoice"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. THE MESSAGE BROKER (Redis) ---
  redis:
    image: redis:7-alpine
    container_name: codevoice_redis
    ports:
      - "6379:6379"

  # --- 3. LIVEKIT SERVER (The Voice Traffic Cop) ---
  # This fixes the "Connection Refused" error by running the server for you.
  livekit:
    image: livekit/livekit-server:latest
    container_name: codevoice_livekit
    command: --dev --bind 0.0.0.0 # Starts in Dev mode
    ports:
      - "7880:7880"      # HTTP / WebSocket
      - "7881:7881"      # TCP (RTC)
      - "7882:7882/udp"  # UDP (RTC)

volumes:
  postgres_data: