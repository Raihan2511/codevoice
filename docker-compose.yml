version: '3.8'

services:
  # --- 1. THE DATABASE (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: codevoice_db
    volumes:
      # This ensures your data survives even if you stop the container
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=codevoice
      - POSTGRES_USER=codevoice_user
      - POSTGRES_PASSWORD=secret_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codevoice_user -d codevoice"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. THE MESSAGE BROKER (Redis) ---
  # Required by Celery (for async tasks) and Daphne (for channel layers)
  redis:
    image: redis:7-alpine
    container_name: codevoice_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: